<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/output.css" />
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <div class="battery d-flex justify-content-between">
      <div id="unit-3" class="battery-unit"></div>
      <div id="unit-2" class="battery-unit"></div>
      <div id="unit-1" class="battery-unit"></div>
    </div>

    <div class="battery-options d-flex flex-column mt-2 mr-2">
      <label class="align-self-center">Minutes</label>
      <span
        ><label for="1">Test Me Out</label>
        <input
          id="1"
          value="5000"
          name="time"
          type="radio"
          class="options"
          checked
        />
      </span>
      <span
        ><label for="5">5</label>
        <input
          id="5"
          value="100000"
          name="time"
          type="radio"
          class="options"
          checked
        />
      </span>
      <span
        ><label for="10">10</label>
        <input
          id="10"
          value="200000"
          name="time"
          type="radio"
          class="options"
        />
      </span>
      <span
        ><label for="15">15</label>
        <input
          id="15"
          value="300000"
          name="time"
          type="radio"
          class="options"
        />
      </span>
      <button id="start-btn">START</button>
      <button id="mode" class="light-mode" type="button" name="button">
        Light
      </button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
